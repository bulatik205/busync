<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 1000px;
        }

        body {
            max-width: 2000px;
            min-width: 1000px;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #333;
        }

        .selector-buttons {
            button {
                margin: 5px;
                padding: 15px;
                background-color: #fff;
                border: 1px solid #000;
                transition: all 0.3s ease;
                border-radius: 10px;
            }

            button:hover {
                background-color: #000;
                color: #fff;
                border: 1px solid #fff;
                cursor: pointer;
            }
        }

        .results {
            width: 100%;
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .result {
            padding: 10px;
            background-color: #444;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .result pre {
            color: #fff;
            font-size: 14px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
        }

        .result h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .result p {
            color: #fff;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .result .token {
            color: rgba(0, 255, 149, 1);
        }
    </style>
</head>

<body>
    <div class="selector-buttons">
        <button onclick="showValidResult('getMe')">getMe Valid</button>
        <button onclick="showInvalidResult('getMe')">getMe Invalid</button>
        <button onclick="showInvalidResult('getMe')">getMe Empty</button>
    </div>

    <div class="results" id="results">

    </div>

    <script src="config.js"></script>
    <script src="route.getMe.js"></script>
    <script src="a-index.js"></script>

    <script>
        window.onload = function () {
            showValidResult('getMe');
            showInvalidResult('getMe');
            showEmptyResult('getMe');
        }
    </script>
</body>

</html>
