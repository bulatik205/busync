<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            height: 100vh;
            min-height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Google Sans Code", monospace;
            background-color: #333;
            flex-direction: column;
            margin: 0;
        }

        h1, p, a {
            max-width: 80%;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-decoration: underline;
            text-decoration-color: #4db294;
        }

        p {
            color: #fff;
            font-size: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            line-height: 1.5;
            border-left: 5px solid #4db294;
            border-radius: 15px 20px 20px 15px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(77, 178, 148, 0.5);
        }

        a {
            color: #4db294;
            text-decoration: none;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3d8d75;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>BuSync - в разработке</h1>
    <p>Привет! Сайт в разработке. Пока можешь делать догадки...</p>
    <a href="https://bulatik.website">Разработчик: bulatik205</a>
</body>

</html>
