<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuSync üå≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e8f3e9;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(10, 35, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(46, 125, 50, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.2);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            background: #81c784;
            background-clip: text;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #c8e6c9;
            letter-spacing: 1px;
        }

        .badge {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 35px;
            font-size: 1rem;
            border: 1px solid rgba(129, 199, 132, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #e8f5e9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge i {
            margin-right: 8px;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.telegram {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            color: #e8f5e9;
            border: 1px solid #81c784;
        }

        .btn.github {
            background: linear-gradient(135deg, #0a2f1f, #1a4d2e);
            color: #e8f5e9;
            border: 1px solid #81c784;
        }

        .commits-section {
            background: rgba(0, 20, 10, 0.5);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(129, 199, 132, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .commits-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            font-size: 1.3rem;
            color: #a5d6a7;
            border-bottom: 1px solid rgba(129, 199, 132, 0.3);
            padding-bottom: 15px;
        }

        .commits-list {
            list-style: none;
        }

        .commit-item {
            background: rgba(20, 50, 30, 0.6);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid rgba(129, 199, 132, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .commit-item:hover {
            background: rgba(30, 70, 40, 0.7);
            transform: translateX(8px) scale(1.01);
            border-color: rgba(129, 199, 132, 0.4);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .commit-message {
            font-size: 1.05rem;
            margin-bottom: 12px;
            word-break: break-word;
            color: #f1f8e9;
            font-weight: 500;
            line-height: 1.4;
        }

        .commit-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            flex-wrap: wrap;
            color: #c8e6c9;
        }

        .commit-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(10, 35, 20, 0.5);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(129, 199, 132, 0.2);
        }

        .commit-hash {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.4);
            padding: 3px 8px;
            border-radius: 6px;
            color: #a5d6a7;
            border: 1px solid #2e7d32;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(129, 199, 132, 0.2);
            border-radius: 50%;
            border-top-color: #81c784;
            border-right-color: #81c784;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 20px rgba(129, 199, 132, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ef9a9a;
            text-align: center;
            padding: 30px;
            background: rgba(183, 28, 28, 0.15);
            border-radius: 16px;
            border: 1px solid rgba(239, 154, 154, 0.3);
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-end;
            color: #a5d6a7;
            padding-top: 15px;
            border-top: 1px solid rgba(129, 199, 132, 0.2);
        }

        .refresh-btn {
            background: rgba(30, 70, 40, 0.8);
            border: 1px solid #81c784;
            color: #e8f5e9;
            padding: 6px 14px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            letter-spacing: 0.5px;
        }

        .refresh-btn:hover {
            background: rgba(46, 125, 50, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(129, 199, 132, 0.4);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .commit-meta {
                flex-direction: column;
                gap: 8px;
            }
            
            .commit-meta span {
                width: fit-content;
            }
        }

        .container::before {
            content: "üå≤ üå≥ üå≤";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            opacity: 0.5;
            white-space: nowrap;
            pointer-events: none;
        }

        .container {
            position: relative;
            overflow: hidden;
        }

        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 24px;
        }

        .commit-message a {
            color: #a5d6a7;
            text-decoration: none;
            border-bottom: 1px dotted #81c784;
        }

        .commit-message a:hover {
            color: #c8e6c9;
            border-bottom: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå≤ BuSync</h1>

        <div class="buttons">
            <button class="btn telegram" onclick="window.open('https://t.me/bulatik205')">
                <span>üì±</span> –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫: @bulatik205
            </button>
            <button class="btn github" onclick="window.open('https://github.com/bulatik205/busync')">
                <span>üåø</span> GitHub
            </button>
        </div>

        <div class="commits-section">
            <div class="commits-header">
                <span>üå≥</span>
                <span>–ü–æ—Å–ª–µ–¥–Ω–∏–µ 10 –∫–æ–º–º–∏—Ç–æ–≤</span>
            </div>

            <div id="commits-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px; color: #a5d6a7;">–ò—â–µ–º —Å–ª–µ–¥—ã –≤ –ª–µ—Å—É...</p>
                </div>
            </div>

            <div class="last-updated">
                <span id="last-updated-time"></span>
                <button class="refresh-btn" onclick="fetchCommits()">
                    üå≤ –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–º–º–∏—Ç—ã
                </button>
            </div>
        </div>
    </div>

    <script>
        async function fetchCommits() {
            const container = document.getElementById('commits-container');
            const lastUpdatedSpan = document.getElementById('last-updated-time');
            
            try {
                container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 20px; color: #a5d6a7;">–ò—â–µ–º —Å–ª–µ–¥—ã –≤ –ª–µ—Å—É...</p>
                    </div>
                `;

                const response = await fetch('https://api.github.com/repos/bulatik205/busync/commits?per_page=10');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const commits = await response.json();

                if (commits.length === 0) {
                    container.innerHTML = '<div class="error">üå± –ü—É—Å—Ç–æ (–Ω–µ—Ç –∫–æ–º–º–∏—Ç–æ–≤)</div>';
                    return;
                }

                let commitsHTML = '<ul class="commits-list">';
                
                commits.forEach((commit, index) => {
                    const date = new Date(commit.commit.author.date);
                    const formattedDate = date.toLocaleString('ru-RU', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const shortHash = commit.sha.substring(0, 7);
                    
                    const emoji = commit.commit.message.toLowerCase().includes('fix') ? 'üêõ' :
                                 commit.commit.message.toLowerCase().includes('update') ? '‚ú®' :
                                 commit.commit.message.toLowerCase().includes('new') ? 'üìö' : 'üå≤';
                    
                    commitsHTML += `
                        <li class="commit-item">
                            <div class="commit-message">${emoji} ${commit.commit.message}</div>
                            <div class="commit-meta">
                                <span>üîë <span class="commit-hash">${shortHash}</span></span>
                                <span>üë§ ${commit.commit.author.name}</span>
                                <span>üìÖ ${formattedDate}</span>
                            </div>
                        </li>
                    `;
                });

                commitsHTML += '</ul>';
                container.innerHTML = commitsHTML;

                const now = new Date();
                lastUpdatedSpan.textContent = `üåø –õ–µ—Å –æ–±–Ω–æ–≤–ª—ë–Ω: ${now.toLocaleTimeString('ru-RU')}`;

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–º–∏—Ç–æ–≤:', error);
                
                let errorMessage = 'üåßÔ∏è –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏. ';
                
                if (error.message.includes('rate limit')) {
                    errorMessage += '–õ–∏–º–∏—Ç GitHub API. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                } else {
                    errorMessage += '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.';
                }

                container.innerHTML = `
                    <div class="error">
                        <span>‚ö†Ô∏è</span>
                        <p>${errorMessage}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCommits);
        setInterval(fetchCommits, 5 * 60 * 1000);
    </script>
</body>
</html>
